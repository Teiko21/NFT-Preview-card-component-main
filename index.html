<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component Main</title>
</head>
<body>
    
    <div class="container">

        <div class="content">


        <div class="main_content">
            <div class="image">
                <img src="image-equilibrium.jpg" alt="equilibrium" id="equilibrium">
            </div>

            <div class="title">Equilibrium #3429</div>
            <div class="description">Our Equilibrium collection promotes <br>balance and calm.</div>
            <div class="price_and_time_left">
            <div class="price"> <img src="icon-ethereum.svg" alt="ethereum"> 0.041ETH</div>
            <div class="time_left"> <img src="icon-clock.svg" alt="clock picture"> 3 days left</div>
            </div>
            <div class="hr">
            <hr>
            </div>
            <div class="profile1">
            <div class="profile"> <img src="image-avatar.png" alt="profile picture" id="profile"></div>
            <div class="profile_description"> <span class="color_word"> Creation of </span> Jules Wyvern</div>
            </div>
        </div>

        </div>

    </div>



</body>
